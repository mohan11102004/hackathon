<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* Basic CSS styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }
    .container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('logo.png'); /* Replace 'back1.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
        }
</style>
</head>
<body >
<div class="container" id="loginFormContainer">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return redirectToWebsite()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
    <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
</div>

<div class="container" id="signupFormContainer" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <input type="submit" value="Sign Up">
    </form>
</div>

<div class="container" id="forgotPasswordFormContainer" style="display: none;">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <label for="forgotUsername">Username:</label>
        <input type="text" id="forgotUsername" name="forgotUsername" required>

        <input type="submit" value="Reset Password">
    </form>
</div>

<script>
    function redirectToWebsite() {
        // You can replace 'https://www.yourwebsite.com' with your actual website URL
        window.location.href = 'front.html';
        return false; // Prevent form submission
    }

    function showSignupForm() {
        document.getElementById('loginFormContainer').style.display = 'none';
        document.getElementById('signupFormContainer').style.display = 'block';
        document.getElementById('forgotPasswordFormContainer').style.display = 'none';
    }

    function showForgotPasswordForm() {
        document.getElementById('loginFormContainer').style.display = 'none';
        document.getElementById('signupFormContainer').style.display = 'none';
        document.getElementById('forgotPasswordFormContainer').style.display = 'block';
    }
</script>

</body>
</html>
